<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <form>
            <label for="temp">Temperatura</label>
            <input type="number" id="temp" name="temp" required>
            <label for="from">de</label>
            <select id="from" name="from">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <label for="to">para</label>
            <select id="to" name="to">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button type="button" id="convert">Converter</button>
        </form>
        <div id="result"></div>
        <button type="button" id="dark-mode">Modo Escuro</button>
    </div>

    <footer>Todos os direitos reservados | <strong>Ricardo Figueiredo</strong> &copy; 2023</footer>
</body>
</html>
